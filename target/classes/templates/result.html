<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Here are your <span th:text="${numOfRandoms}"></span> numbers</h1>
    <!-- for each loop to iterate through each item in randList -->
    <ul th:each="img : ${randList}">
        <li th:text="${img}"></li>
        <img th:src="@{${'/images/' + img + '.jpg'}}" th:alt="${img + '.jpg'}" width="200">
    </ul>
</body>
</html>
